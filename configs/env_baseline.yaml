env:
  csv_path: "data/btc_usdt_1m_2023.csv"
  episode_length: 1000
  fee_rate: 0.0004
  lambda_inv: 0.0002
  lambda_turnover: 0.0
  max_inventory: 10.0
  base_spread: 25.0
  alpha: 0.5
  beta: 0.5
  random_start: true

train:
  algo: "SAC"
  total_timesteps: 300000
  learning_rate: 0.0003
  gamma: 0.99
  batch_size: 256
  tau: 0.02
  train_freq: 1
  gradient_steps: 1
  buffer_size: 200000
  eval_freq: 10000
  net_arch: [256, 256]
  seed: 42
  deterministic_eval: true
  log_interval: 5000

run:
  short_name: "env_base_lr3e-4"
  notes: "Baseline 環境 + SAC 預設參數"

data_split:
  train_start: "2023-01-01"
  train_end:   "2023-06-30"
  valid_start: "2023-07-01"
  valid_end:   "2023-09-30"
  test_start:  "2023-10-01"
  test_end:    "2023-12-31"

