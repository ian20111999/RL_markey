env:
  csv_path: "data/btc_usdt_1m_2023.csv"
  episode_length: 1000
  fee_rate: 0.0006
  lambda_inv: 0.0008
  lambda_turnover: 0.002
  max_inventory: 10.0
  base_spread: 2.2
  alpha: 0.5
  beta: 0.6
  random_start: true

train:
  algo: "SAC"
  total_timesteps: 350000
  learning_rate: 0.00025
  gamma: 0.992
  batch_size: 256
  tau: 0.02
  train_freq: 1
  gradient_steps: 1
  buffer_size: 250000
  eval_freq: 8000
  net_arch: [256, 256]
  seed: 202
  deterministic_eval: true
  log_interval: 4000

run:
  short_name: "env_turnover_penalty"
  notes: "加入 turnover 懲罰，抑制刷單"

data_split:
  train_start: "2023-01-01"
  train_end:   "2023-06-30"
  valid_start: "2023-07-01"
  valid_end:   "2023-09-30"
  test_start:  "2023-10-01"
  test_end:    "2023-12-31"
