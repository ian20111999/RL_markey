env:
  csv_path: "data/btc_usdt_1m_2023.csv"
  episode_length: 1100
  fee_rate: 0.0007
  lambda_inv: 0.0018
  lambda_turnover: 0.0002
  max_inventory: 5.0
  base_spread: 2.5
  alpha: 0.6
  beta: 0.4
  random_start: true

train:
  algo: "SAC"
  total_timesteps: 320000
  learning_rate: 0.00028
  gamma: 0.995
  batch_size: 256
  tau: 0.02
  train_freq: 1
  gradient_steps: 1
  buffer_size: 220000
  eval_freq: 9000
  net_arch: [128, 128]
  seed: 314
  deterministic_eval: true
  log_interval: 5000

run:
  short_name: "env_conservative_inventory"
  notes: "嚴控 inventory，測試低風險配置"

data_split:
  train_start: "2023-01-01"
  train_end:   "2023-06-30"
  valid_start: "2023-07-01"
  valid_end:   "2023-09-30"
  test_start:  "2023-10-01"
  test_end:    "2023-12-31"
